<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Log In</h1>
        <p>Not admin yet?<span>Request access</span></p>
        <div class="content">
          <p>Email address</p>
          <input
            type="email"
            id="email"
            placeholder="use company email address"
          />
        </div>
        <div class="two">
          <div class="four">
            <i class="fa fa-circle"></i>
          </div>
          <div class="three">
            <h4>Verification code</h4>
            <p>I agree to recieve code</p>
          </div>
        </div>
        <button class="cancel">Cancel</button>
        <button class="Submit">Submit</button>
        <div class="footer">
          <div class="footer-p">
            <p>Any questions?<span>Call us now</span></p>
          </div>
          <div class="footer-i"><i class="fa fa-phone"></i></div>
        </div>
      </div>
      <div class="right">
        <p>Or continue with following options</p>
        <div class="item">
          <div><i class="fa fa-google"></i></div>
          <div><i class="fa fa-linkedin"></i></div>
          <div><i class="fa fa-twitter"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
